<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Shop</title>
    
    <!-- Library CSS -->
    <script src="https://kit.fontawesome.com/5c1a266e25.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <!-- Custom -->
    <link rel="stylesheet" href="./assets/css/style.css">



</head>
<body>
    
    <header>
        <div class="container">
            <div class="header-top py-4 d-flex justify-content-between">
                <a href="#"><img src="./assets/img/logo.png" alt="Logo" class="logo"></a>

                <div class="header-search d-flex overflow-hidden">
                    <input type="text" class="ps-3 border-a w-100 hover-border-black border-end-0 rounded-start-3" placeholder="Search for products, brand and more...">
                    <button class="button normal-button border-0 bg-a color-white-main fw-semibold hover-bg-black-before rounded-end-3 overflow-hidden">SEARCH</button>
                </div>

                <div class="header-top-right d-flex gap-4 align-items-center">
                    <span class="me-1 position-relative">
                        <span class="pro-number position-absolute color-white-main center-element rounded-pill bg-a">0</span>
                        <img src="./assets/img/icons/heart.svg" alt="Heart Icon">
                    </span>
                    <span class="me-1 position-relative">
                        <span class="pro-number position-absolute color-white-main center-element rounded-pill bg-a">3</span>
                        <img src="./assets/img/icons/cart.svg" alt="Heart Icon">
                    </span>
                    <div class="d-flex align-items-center">
                        <img src="./assets/img/icons/user.svg" alt="Heart Icon">
                        <span class="ms-2">
                            <span class="color-para-light">My Account</span>
                            <p class="color-black-main fw-bold mb-0">Login</p>
                        </span>
                    </div>
                </div>

            </div>
        </div>
        <div class="header-bottom">
            <div class="container">
                <nav class="navbar navbar-expand-lg">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse custom-nav" id="navbarNavDropdown">
                        <ul class="navbar-nav align-items-center">
                            <li class="nav-item">
                                <a class="nav-link p-0 fs-5 color-black-main hover-color-a" aria-current="page" href="#"><i class="fa fa-bars pe-2"></i> Categories </a>
                            </li>
                            <li class="nav-item"><a class="nav-link p-0 color-black-main hover-color-a" href="#">Deals</a></li>
                            <li class="nav-item"><a class="nav-link p-0 color-black-main hover-color-a" href="#">Whats a New</a></li>
                        </ul>
                    </div>
                  </nav>
            </div>
        </div>
    </header>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
